<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Horoscope - a codedex practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js" defer></script>
</head>

<body>
    <header>

    </header>
    <main class="align-content-center" style="height: 100vh;">
        <section class="shadow-sm rounded mx-auto p-5 text-center container-sm bg-primary">

            <h1 class="mb-4 h1">Get your 2025 Horoscope</h1>
            <form id="date-checker" class="d-flex flex-column align-items-center">
                <label class="h3 mb-2" for="date">When is your birthday?</label>
              <!--   
                <input class="mt-2 text-center p-2 rounded" type="date" id="date" name="date" min="2024-01-01"
                    max="2024-12-31" required> -->
                <div class="row g-2">
                    <div class="col d-flex flex-column">
                        <label for="month"> Month</label>
                        <input id="month" name="month" class="mt-2 text-center p-2 rounded" type="number" min="1" max="12">
                    </div>
                    <div for="day" class="col d-flex flex-column">
                        <label> day</label>
                        <input id="day" name="day" class="mt-2 text-center p-2 rounded" type="number" min="1" max="31">
                    </div>
                </div>
                <button type="submit" class="btn btn-warning my-5">Get Horoscope</button>
            </form>
            <section>
                <div>
                    <h2 class="fw-bold" id="yourSign"></h2>
                    <p class="fst-italic fs-2" id="answer"></p>
                </div>
            </section>
        </section>

    </main>
    <footer class="position-fixed bottom-0 start-50 translate-middle-x">
        <small class="text-white opacity-75 fs-5"><a class="text-white"
                href="https://github.com/xxiicode">xxiicode</a></small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
