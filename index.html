<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Horoscope - a codedex practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js" defer></script>
</head>

<body>
    <header>

    </header>
    <main class="align-content-center" style="height: 100vh;">
        <section class="shadow-sm rounded mx-auto p-5 text-center container-sm bg-primary">

            <h1 class="mb-4">Get your 2025 Horoscope</h1>
            <form id="date-checker" class="d-flex flex-column align-items-center">

                <label for="date">Enter your MONTH & DAY of birthday
                </label>
                <input class="mt-2 text-center p-2 rounded" type="date" id="date" name="date" min="2024-01-01"
                    max="2024-12-31" required>

                <button type="submit" class="btn btn-warning my-5">Get Horoscope</button>
            </form>
            <section>
                <div>
                    <h2 class="fw-bold" id="yourSign"></h2>
                    <p class="fst-italic fs-4" id="answer"></p>
                </div>
            </section>
        </section>

    </main>
    <footer class="position-absolute bottom-0 start-50">
        <p class="fw-bold text-white"><a class="text-white bg-black p-1" href="https://github.com/xxiicode">xxiicode</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
